<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre requerido" required/> <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email requerido" required/> <br><br>
        <label for="date">Fecha de nacimiento</label>
        <input type="date" id="date" name="date" placeholder="fecha requerido" required/> <br><br>
        <label for="color">Selecciona un color</label>
        <input type="color" id="color" name="color" placeholder="color requerido" required/> <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
